<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue - Carousel</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <div id="app">

    <div id="movie">

      <div id="poster">
        <img :src="movie.images[activeImageIndex]" alt="">
      </div>

      <div id="left-arrow" class="arrow">
        <i @click="prevSlide()" class="fa-solid fa-chevron-left"></i>
      </div>
      <div id="right-arrow" class="arrow">
        <i @click="nextSlide()" class="fa-solid fa-chevron-right"></i>
      </div>

      <div id="text-container">
        <h2 id="title">
          {{ movie.title }}
        </h2>
        <div id="category">
          {{ movie.category }}
        </div>
        <div id="duration">
          {{ movie.duration }} minuti
        </div>
      </div>


    </div>

    <div id="movie-thumbnails">
      <!-- possiamo utilizzare l'operatore ternario -->
      <img v-for="(thumbnail, index) in movie.images" :src="thumbnail" :class=" index == activeImageIndex ? 'active' : '' " class="thumbnail" alt="poster" >

    </div>


  </div>

  <script src="js/script.js"></script>
</body>
</html>
